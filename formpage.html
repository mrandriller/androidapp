<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="utf-8">
        
<meta http-equiv="X-UA-Compatible" content="IE=edge">
        
<meta name="viewport" content="width=device-width, initial-scale=1">
        
<title>contact to newlife</title>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
        
<link rel="stylesheet" href="https://dl.dropbox.com/s/eqht12v5ibecwbl/form.css" >
        
<script src="https://dl.dropbox.com/s/1rp1vf3d390qhse/form.js"></script>

    </head>
    <body >
        <div class="container">
            
<div class="imagebg"></div>
            
<div class="container">
                
<div class="form-container z-depth-5">
                    
<h3>Contact Me</h3> 
                    <div class="row">
                        
<form class="col s12" id="reused_form">
                            <div class="row">
                                
<div class="input-field col s12">
                                    

<input id="name" type="text" name="name" required class="validate">
                                    
<label for="name">Your Name</label>
                                </div>
                            </div>
                            
<div class="row">
                                <div class="input-field col s12">
                                    

<input id="email" type="email" name="email" required class="validate">
                                   
 <label for="email">Your Email</label>
                                </div>
                            </div>
                            <div class="row">
                              
  <div class="input-field col s12">
                                    
<textarea id="message" name="message" class="materialize-textarea" class="validate" ></textarea>
                                   
 <label for="message">Type Message Here</label>
                                </div>
                            </div>
                            <div>
                               
 <button class="waves-effect waves-light btn submitbtn" type="submit">Send</button>
                            </div>
                        </form>
                       
 <div id="error_message" style="width:100%; height:100%; display:none; ">
                            <h4>
                                Error
                            </h4>
                            Sorry there was an error sending your message. Please Try Again Later.
                       
 </div>
                        <div id="success_message" style="width:100%; height:100%; display:none; ">
                            <h4>
                                Success! Your Message was Sent Successfully.
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
            
			
<!--Import jQuery before materialize.js-->
            
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
           
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        </div>
    </body>
</html>
